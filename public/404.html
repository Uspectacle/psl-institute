<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="3;url=https://psl.institute/" />
    <script>
      // Instant redirect for browsers with JS enabled
      window.location.replace("https://psl.institute/");
    </script>
  </head>
  <body>
    <h1>Redirecting to PSL Institute...</h1>
    <p>
      If you are not redirected automatically,
      <a href="https://psl.institute/">click here</a>.
    </p>
  </body>
</html>
