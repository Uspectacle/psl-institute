name: Generate PDF Previews

on:
  push:
    branches:
      - master
    paths:
      - "public/pdfs/**"
      - "data/articles.json"
  workflow_dispatch:

jobs:
  generate-previews:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install ImageMagick (for pdf2pic)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # Configure ImageMagick policy for PDF processing
          sudo sed -i 's/rights="none" pattern="PDF"/rights="read|write" pattern="PDF"/' /etc/ImageMagick-6/policy.xml

      - name: Install GraphicsMagick (for pdf2pic)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphicsmagick

      - name: Generate PDF previews
        run: |
          npm run generate-previews

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/previews/*
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes found."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git commit -m "bot: auto-update pdf previews [CI]"
          git push
